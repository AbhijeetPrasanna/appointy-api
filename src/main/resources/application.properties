# use platform-provided port if available (Render sets $PORT)
server.port=${PORT:8080}

# datasource will be provided by environment variables (do NOT commit secrets)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/appointydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ensure data.sql runs after schema creation (external DB)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Swagger path
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
